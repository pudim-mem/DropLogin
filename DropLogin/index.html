<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign in</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Forget Password</a>
        <a href="#" class="btns signup">Signup</a>
    </div>
